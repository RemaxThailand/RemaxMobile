<ion-header>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="global.message.settings">{{global.message.settings}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{global.message.language}}</ion-label>
      <ion-select [(ngModel)]="langCode" (ionChange)="changeLangCode($event, langCode)"
        cancelText="{{global.message.cancel}}"
        okText="{{global.message.ok}}">
        <ion-option value="th">ภาษาไทย</ion-option>
        <ion-option value="en">English</ion-option>
        <ion-option value="jp">日本語</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
