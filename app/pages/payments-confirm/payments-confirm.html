<ion-header>
  <ion-navbar dark>
    <ion-title>{{orderNo}}</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{global.message.orderNo}}</ion-label>
      <ion-label clear item-right text-right>{{orderNo}}</ion-label>
    </ion-item>

    <ion-list radio-group [(ngModel)]="bank">
      <ion-list-header>
        ชำระเงินเข้าบัญชีธนาคาร
      </ion-list-header>

      <ion-item *ngFor="let item of global.bank">
        <ion-avatar item-left>
          <img src="build/img/{{item.bank}}.jpg">
        </ion-avatar>
        <ion-label>
          <h2>{{global.message[item.bank]}}</h2>
          <p>{{global.message.accountNumber}} : {{item.number}}</p>
          <p>{{global.message.accountName}} : {{item.name}}</p>
        </ion-label>
        <ion-radio value="{{item.id}}"></ion-radio>
      </ion-item>
    </ion-list>

      <ion-item>
        <ion-label>วันที่ทำรายการ</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="now" monthShortNames="ม.ค., ก.พ., มี.ค., เม.ย., พ.ค., มิ.ย., ก.ค., ส.ค., ก.ย., ต.ค., พ.ย., ธ.ค."></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>{{global.message.note}}</ion-label>
        <ion-input type="text" [(ngModel)]="note"></ion-input>
      </ion-item>
      <ion-item>
        <img [src]="base64Image" *ngIf="base64Image" />
        <button dark clear block medium (click)="takePicture()">
          <i class="fa fa-camera margin-right-5 relative top-1"></i> ถ่ายภาพหลักฐานการโอนเงิน
        </button>
      </ion-item>

  </ion-list>

  <div text-center>
    <button dark (click)="confirm()">
      <i class="fa fa-camera margin-right-5 relative top-1"></i> บันทึกข้อมูล
    </button>
  </div>

</ion-content>
