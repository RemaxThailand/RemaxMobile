<ion-header>
  <ion-navbar dark>
    <ion-title>{{orderNo}}</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>หมายเลขคำสั่งซื้อ</ion-label>
      <ion-label clear item-right text-right>{{orderNo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>ชำระเงินเข้าบัญชีธนาคาร</ion-label>
      <ion-select>
        <ion-option value="" selected>NES</ion-option>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>วันที่ทำรายการ</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>เวลาที่ทำรายการ</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>วิธีการชำระเงิน</ion-label>
      <ion-select>
        <ion-option value="" selected>NES</ion-option>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>หมายเหตุ</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>
รูปภาพ :
</ion-content>
