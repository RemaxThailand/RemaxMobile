<ion-header>
  <ion-navbar dark>
    <ion-title>{{orderNo}}</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>หมายเลขคำสั่งซื้อ</ion-label>
      <ion-label clear item-right text-right>{{orderNo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>ชำระเงินเข้าบัญชีธนาคาร</ion-label>
      <ion-select>
        <ion-option value="" selected>กสิกรไทย : อิทธิพล</ion-option>
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>วันที่ทำรายการ</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="now" monthShortNames="ม.ค., ก.พ., มี.ค., เม.ย., พ.ค., มิ.ย., ก.ค., ส.ค., ก.ย., ต.ค., พ.ย., ธ.ค."></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>หมายเหตุ</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <img [src]="base64Image" *ngIf="base64Image" />

  <button dark clear class="margin-right-5 padding-left-5 padding-right-5" (click)="takePicture()">
    <i class="fa fa-list margin-right-5 relative top-1"></i> รูปภาพ
  </button>

</ion-content>
