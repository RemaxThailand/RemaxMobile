<ion-header>
  <ion-navbar dark>
    <ion-title>{{orderNo}}</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>หมายเลขคำสั่งซื้อ</ion-label>
      <ion-label clear item-right text-right>{{orderNo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>ชำระเงินเข้าบัญชีธนาคาร</ion-label>
    </ion-item>

      <ion-item>
        <ion-label>
          <h2>Cher</h2>
          <p>Ugh. As if.</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>วันที่ทำรายการ</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="now" monthShortNames="ม.ค., ก.พ., มี.ค., เม.ย., พ.ค., มิ.ย., ก.ค., ส.ค., ก.ย., ต.ค., พ.ย., ธ.ค."></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>หมายเหตุ</ion-label>
        <ion-input type="text" [(ngModel)]="note"></ion-input>
      </ion-item>
  </ion-list>

  <img [src]="base64Image" *ngIf="base64Image" />

  <div text-center>
    <button dark (click)="back()">
      <i class="fa fa-camera margin-right-5 relative top-1"></i> ย้อนกลับ
    </button>
  </div>

</ion-content>
