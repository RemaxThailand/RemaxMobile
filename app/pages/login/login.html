<ion-content padding class="darkBg">
  <ion-grid>
    <ion-row>
      <ion-col width-5></ion-col>
      <ion-col width-90>
        <div text-center>
          <img src="build/img/logo-login.png" />
        </div>
      </ion-col>
      <ion-col width-5></ion-col>
    </ion-row>

<form [formGroup]="form" (ngSubmit)="login()">
    <ion-row class="margin-top-5">
      <ion-col width-5></ion-col>
      <ion-col width-90>
        <ion-list class="margin-0">

          
            <ion-item>
              <ion-label>
                <ion-icon name="md-person"></ion-icon>
              </ion-label>
              <ion-input type="text" placeholder="{{global.message.username}}" [formControl]="form.controls['username']"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-icon name="md-lock"></ion-icon>
              </ion-label>
              <ion-input type="password" placeholder="{{global.message.password}}" [formControl]="form.controls['password']"></ion-input>
            </ion-item>
          

        </ion-list>
      </ion-col>
      <ion-col width-5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-5></ion-col>
      <ion-col width-90>
        <button block large class="capitalize" type="submit">
          <i class="fa fa-lg fa-sign-in margin-right-10"></i> <b>{{global.message.login}}</b>
        </button>
      </ion-col>
      <ion-col width-5></ion-col>
    </ion-row>
</form>

    <ion-row *ngIf="isShowFacebook">
      <ion-col width-5></ion-col>
      <ion-col width-90>
        <div class="line"></div>
      </ion-col>
      <ion-col width-5></ion-col>
    </ion-row>

    <div text-center class="margin-top-5" *ngIf="isShowFacebook">
      หรือเข้าสู่ระบบโดยใช้
      <ion-row>
        <ion-col width-5></ion-col>
        <ion-col width-90>
          <button (click)="facebooklogin()" class="capitalize">
            <i class="fa fa-lg fa-facebook-square margin-right-5"></i> Facebook
          </button>
        </ion-col>
        <ion-col width-5></ion-col>
      </ion-row>
    </div>

    <ion-row>
      <ion-col width-5></ion-col>
      <ion-col width-90>
        <div class="margin-top-5 line"></div>
      </ion-col>
      <ion-col width-5></ion-col>
    </ion-row>
    <div text-center class="margin-top-5">
      <ion-row>
        <ion-col width-5></ion-col>
        <ion-col width-45>
          <button block danger (click)="forgotPassword()" class="capitalize">
            <i class="fa fa-exclamation-circle margin-right-5"></i> {{global.message.forgotPassword}} ?
          </button>
        </ion-col>
        <ion-col width-45>
          <button block secondary (click)="register()" class="capitalize">
            {{global.message.register}} <i class="fa fa-plus-circle margin-left-5"></i>
          </button>
        </ion-col>
        <ion-col width-5></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-5></ion-col>
        <ion-col width-90>
          <button block light (click)="skipLogin()" class="capitalize">
            {{global.message.skipStep}} <i class="fa fa-chevron-right margin-left-5"></i>
          </button>
        </ion-col>
        <ion-col width-5></ion-col>
      </ion-row>
    </div>

  </ion-grid>

</ion-content>
