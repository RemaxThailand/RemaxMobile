<ion-menu *ngIf="global.isShowMenu" [content]="content">

  <ion-toolbar dark>
    <ion-title>Remax Thailand</ion-title>
  </ion-toolbar>

  <ion-content>
    
    <ion-list class="margin-bottom-0">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{global.member.picture}}">
        </ion-avatar>
        <h2>{{global.member.name}}</h2>
        <p>{{global.message[global.member.typeMessage]}}</p>
      </ion-item>
    </ion-list>

    <template ngFor let-p [ngForOf]="global.memberScreen">
      <ion-item-group>
        <ion-item-divider light>{{global.message[p.group]}}</ion-item-divider>
        <template ngFor let-m [ngForOf]="p.screen">
          <button menuClose ion-item (click)="openPage(global.screen[m.name])">
            <i class="fa {{m.icon}} margin-right-5"></i> {{global.message[m.name]}}
          </button>
        </template>
      </ion-item-group>
    </template>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
